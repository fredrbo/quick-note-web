<div class="d-flex">

    <div class="col-12">
        <div class="title">
            <input [value]="data.title" placeholder="Insira o título do card">
        </div>

        <div class="mt-3 me-3">
            <textarea placeholder="Insira o conteúdo do card" name="description" id="description" cols="40"
                rows="10">{{data.description}}</textarea>
        </div>

    </div>

</div>
<div class=" d-flex mt-2 options mx-auto">
    <button class="button-danger">Excluir</button>
    <button (click)="close(true)" class="button-primary ms-auto">Salvar</button>
</div>
