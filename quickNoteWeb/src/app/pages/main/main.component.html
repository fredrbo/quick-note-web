<div class="flex-column d-flex flex-md-row mx-3 mt-1">
    <div class="col-md-3 col-12 mx-2 card mt-2" *ngFor="let card of cards">
        <input class="text-center input-outline title my-2" [(ngModel)]="card.title">
        <div class="card-item my-1 mx-2" *ngFor="let item of card.items">
            <button>{{item.title}}</button>
        </div>
    </div>
    

</div>
<button (click)="createCard()">add</button>
