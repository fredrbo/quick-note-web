<div class="flex-column d-flex flex-md-row mx-3 mt-1" cdkDropListGroup>
    <div class="col-md-3 col-12 mx-2 card mt-2 text-center" *ngFor="let card of cards">
        <div cdkDropList [cdkDropListData]="card.items" (cdkDropListDropped)="drop($event)">
            <input class="text-center input-outline title my-2" [value]="card.title">
            <div cdkDrag class="card-item my-1 mx-2" *ngFor="let item of card.items">
                <button>{{item.title}}</button>
            </div>
        </div>
    </div>
</div>
